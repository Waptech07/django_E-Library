{% extends 'base.html' %}
{% block content %}

<h2 class="text-center display-6 m-3">Change Password</h2>
<div class="container border border-dark p-3 mt-4 rounded-md" id="form-container">
    <form action="{% url 'change_password' %}" method="POST">
        {% csrf_token %}

        <!-- Old Password -->
        <div class="form-group">
            <label for="id_old_password">Old Password</label>
            <input type="password" class="form-control" id="id_old_password" name="old_password">
        </div>

        <!-- New Password -->
        <div class="form-group">
            <label for="id_new_password1">New Password</label>
            <input type="password" class="form-control" id="id_new_password1" name="new_password">
        </div>

        <!-- Confirm New Password -->
        <div class="form-group">
            <label for="id_new_password2">Confirm New Password</label>
            <input type="password" class="form-control" id="id_new_password2" name="confirm_new_password">
        </div>

        <button type="submit" class="btn btn-primary mt-3 w-100">Submit</button>
    </form>

    {% if messages %}
    <div class="messages mt-3">
        {% for message in messages %}
        <div {% if message.tags %} class="alert alert-danger" {% else %} class="alert alert-{{ message.tags }}" {% endif %}>
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}
</div>
{% endblock %}

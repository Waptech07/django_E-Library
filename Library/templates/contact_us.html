{% extends 'base.html' %}
{% block content %}

<h2 class="mt-3 text-center">Contact Us</h2>
<div class="container border border-dark p-3 mt-4 rounded-md" id="form-container">
  <form action="{% url 'contact_us' %}" method="POST">
    {% csrf_token %}
    <div class="form-group">
      <label><b>Name</b></label>
      <input type="text" name="name" class="form-control" placeholder="Name">
    </div>
    <br>
    <div class="form-group">
      <label><b>Email</b></label>
      <input type="text" name="from_email" class="form-control" placeholder="Email">
    </div>
    <br>
    <div class="form-group">
      <label><b>Make Inquiry</b></label>
      <textarea name="message" class="form-control" cols="30" rows="5" placeholder="Message"></textarea>
    </div>
    <button type="submit" class="btn btn-primary mt-3 w-100">Submit</button>
  </form>

  {% if messages %}
  <div class="messages">
    {% for message in messages %}
    <div {% if message.tags %} class="alert alert-danger m-4" {% else %} class="alert alert-{{ message.tags }} m-4" {% endif %}>
      {{ message }}
    </div>
    <!-- <div class="alert alert-{{message.tags}} rounded-0" role="alert">
      {{message}}
    </div> -->
  {% endfor %}
</div>
{% endif %}
</div>
{% endblock %}

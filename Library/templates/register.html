{% extends 'base.html' %}
{% block content %}

<h1 class="m-4 text-center">Register To Library</h1>

<div class="container border border-white mt-4 p-4" id="form-container">
  {% for message in messages %}
  <div class="alert alert-danger" role="alert">
    {{message}}
  </div>
  {% endfor %}
  <form action="{% url 'register' %}" method="POST">
    {% csrf_token %}
    <div class="form-group">
      <label><b>First Name</b></label>
      <input type="text" name="first_name" class="form-control" placeholder="First Name">
    </div>
    <br>
    <div class="form-group">
      <label><b>Last Name</b></label>
      <input type="text" name="last_name" class="form-control" placeholder="Last Name">
    </div>
    <br>
    <div class="form-group">
      <label><b>Username</b></label>
      <input type="text" name="username" class="form-control" placeholder="Username">
    </div>
    <br>
    <div class="form-group">
      <label><b>Email</b></label>
      <input type="email" name="email" class="form-control" placeholder="Email">
    </div>

    <div class="row mt-4">
      <div class="form-group col-md-6">
        <label><b>Password</b></label>
        <input type="password" class="form-control mt-2" name="password" placeholder="Enter Password" required>
      </div>
      <div class="form-group col-md-6">
        <label><b>Confirm Password</b></label>
        <input type="password" class="form-control mt-2" name="confirm_password" placeholder="Confirm Password"
          required>
      </div>
    </div>

    <button type="submit" class=" mt-3 btn btn-primary w-100">Register</button>

    <div class="mt-2">
      <a class="text-center" href="/login">Already a user?</a>
    </div>
  </form>
</div>
<br>
{% endblock %}
